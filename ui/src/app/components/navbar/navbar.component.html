<header>
    <input type="checkbox" name="hbr" id="hbr" class="hbr peer" hidden aria-hidden="true">
    <nav class="fixed z-20  w-full bg-slate-50/90 dark:bg-gray-900/80 backdrop-blur navbar shadow-2xl shadow-gray-600/5 border-b border-gray-100 dark:border-gray-800 peer-checked:navbar-active dark:shadow-none">
        <div class="xl:container m-auto px-6 md:px-12 lg:px-6">
            <div class="flex flex-wrap items-center justify-between gap-6 md:py-3 md:gap-0 lg:py-5">
                <div class="w-full items-center flex justify-between lg:w-auto">
                    <a class="relative z-10" href="#" aria-label="logo">
                        <img *ngIf="isDarkMode" width="100" src="../../../assets/mfs_dark.png">
                        <img *ngIf="!isDarkMode" width="100" src="../../../assets/mfs_light.png">
                    </a>
                    <button
                        id="menu-toggle"
                        (click)="menuToggle = !menuToggle"
                        type="button"
                        class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none  dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 md:hidden"
                        >
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"
                            />
                        </svg>
                        </button>
                </div>
                <div class="navmenu hidden flex-wrap justify-end items-center mb-16 space-y-8 p-6 border border-gray-100 rounded-3xl shadow-2xl shadow-gray-300/20 bg-slate-100 dark:bg-gray-800 lg:space-y-0 lg:p-0 lg:m-0 lg:flex md:flex-nowrap  lg:shadow-none dark:shadow-none dark:border-gray-700 lg:border-0">
                    <div class="text-gray-600 dark:text-gray-300 lg:pr-4">
                        <ul class="space-y-6 tracking-wide font-medium text-base lg:text-sm lg:flex lg:space-y-0">
                            <li>
                                <a routerLink="/" class="block md:px-4 transition font-bold hover:text-slate-500 dark:hover:text-slate-200">
                                    <span>Home</span>
                                </a>
                            </li>
                            <li>
                                <a routerLink="/signin" class="block md:px-4 transition font-bold hover:text-slate-500 dark:hover:text-slate-200">
                                    <span>SignIn</span>
                                </a>
                            </li>
                            <li>
                                <a (click)="toggleDarkMode()" class="block md:px-4 transition hover:text-slate-500 dark:hover:text-slate-200">
                                    <i class="fa-solid fa-moon" *ngIf="!isDarkMode"></i>
                                    <i class="fa-solid fa-sun" *ngIf="isDarkMode"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="w-full space-x-2 border-primary/10 dark:border-gray-700 flex ps-2 flex-col -ml-1 sm:flex-row lg:space-y-0 md:w-max lg:border-l">
                        <a  routerLink="/classify" class="relative flex h-6 w-32 ml-auto items-center justify-center sm:px-6 before:absolute before:inset-0 before:rounded-full before:bg-teal-600 dark:before:bg-teal-600 before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95">
                            <span class="relative text-sm font-semibold text-white dark:text-gray-900">MFS</span>                    
                        </a >
                    </div>
                </div>
                
                <div [ngClass]="{'hidden':!menuToggle}" class="navmenu lg:hidden w-full mb-16 space-y-8 p-6 border border-gray-100 rounded-3xl shadow-2xl shadow-gray-300/20 bg-white dark:bg-gray-800 lg:space-y-0 lg:p-0 lg:m-0  md:flex-nowrap lg:bg-transparent lg:w-7/12 lg:shadow-none dark:shadow-none dark:border-gray-700 lg:border-0">
                    <div class="text-gray-600 dark:text-gray-300 lg:pr-4">
                        <ul class="space-y-6 tracking-wide font-medium text-base lg:text-sm lg:flex lg:space-y-0">
                            <li>
                                <a routerLink="/" class="block md:px-4 transition hover:text-primary dark:hover:text-primaryLight">
                                    <span>Home</span>
                                </a>
                            </li>
                            <li>
                                <a (click)="toggleDarkMode()" class="block md:px-4 transition hover:text-primary dark:hover:text-primaryLight">
                                    <i class="fa-solid fa-moon" *ngIf="!isDarkMode"></i>
                                    <i class="fa-solid fa-sun" *ngIf="isDarkMode"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="w-full space-y-2 border-primary/10 dark:border-gray-700 flex flex-col -ml-1 sm:flex-row lg:space-y-0 md:w-max lg:border-l">
                        <a href="#" routerLink="/classify" class="relative flex ml-auto items-center justify-center px-10  before:absolute before:inset-0 before:rounded-full before:bg-sky-600 dark:before:bg-sky-400 before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95">
                            <span class="relative text-sm font-semibold text-white dark:text-gray-900">MFS</span>                    
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
