
<section class="bg-blueGray-50 pt-32  pb-12 bg-slate-50 dark:bg-gray-900">
    <div class="w-full lg:w-4/12 px-4 mx-auto pt-6 bg-slate-100 dark:bg-gray-800 dark:text-white text-gray-900  ">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">

        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <div class="text-blueGray-400 text-center mb-3 font-bold">
            <h6 class="text-3xl">Sign In</h6>
          </div>
          <form (submit)="centerLogin()">
            <p class="leading-relaxed text-xs">
              You are about to be automatically signed in as 
              <a class="bg-teal-600 text-white font-semibold px-3 py-0 rounded-full inline-block mx-1">
                {{ data!.zone }}
              </a>
              into the Extensions Portal. Enter your password to continue, or 
              <span class="font-semibold">change the Ecological Zone</span> to modify your username.
            </p>
            
            <div class="relative w-full my-3">
              <label class="block  text-sm font-medium leading-6 dark:text-white text-gray-900 mb-1" for="grid-password">Password</label>
              <input type="password" name="password"  [(ngModel)]="password" class="border-0 px-3 py-2 placeholder-blueGray-300 text-blueGray-600 dark:text-white text-gray-900 shadow-sm ring-1 ring-inset dark:ring-gray-500 ring-gray-300 dark:bg-gray-700 bg-white rounded text-sm  focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Password">
            </div>
            <div class="text-center mt-6">
              <button  class="hover:bg-teal-500 bg-teal-600 text-white  text-sm font-bold uppercase px-6 py-1 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150" type="submit"> Sign In </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
